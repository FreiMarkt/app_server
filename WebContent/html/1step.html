						<div id="date2" class="datefield">

						</div>
				    </p>

				        <input type="text" name="residence" id="residence"/> 
				    </p>

				    <p class="clearfix">

				        <input type="text" name="invitedby" id="invitedby"/>
				    </p>

				    <p class="clearfix"> 
				        <label for="password" class="fixedwidth">Password</label>
				        <input type="text" name="password" id="password"/>
				    </p>

				    <p class="clearfix">
